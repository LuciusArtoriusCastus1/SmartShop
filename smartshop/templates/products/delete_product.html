{% extends 'core/base.html' %}

{% block content %}
<div class="text-center">
    <h1 class="text-3xl" >Confirm Deletion</h1>
    <p class="text-3xl">Are you sure you want to delete this product?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn bg-red-400 hover:bg-red-700">Delete</button>
    </form>
    <a href="{% url 'product_detail' item=product %}" class="btn bg-blue-400 hover:bg-blue-700">Cancel</a>
</div>
{% endblock content %}
